{% extends 'base.html' %}

{% block ccd %}
    <br>
    <b><h3 style="padding-left: 13%;">Add Media</h3></b>
    
    <div class = "container" >
    <br>
    {% if error_message %}
      
<div class="alert alert-danger" >
  <strong>Warning!</strong> {{error_message}}
</div>
    {% endif %}
    </div>

<form method = 'POST' enctype = "multipart/form-data">
    {% csrf_token %}
    <br><br>
    <div class = "container">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="title">Title</label>
      <textarea class="form-control" name = "title" id = "title" rows="1" placeholder ="Enter title"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="detail">Detail about the topic</label>
      <textarea class="form-control" name = "detail" id = "title" rows="4" placeholder ="Detail"></textarea>
    </div>
  </div>
  
    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="url" name = "url">
    </div>
    <div class="form-group col-md-12">
  Upload Image:<input type = "file" class = "form-control-file" name = "img">
</div>
    </div>




    
  
 
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
<br><br>

{% endblock ccd %}
