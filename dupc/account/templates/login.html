

  

{% extends 'base.html' %}

{% block ccd %}

<div class="container" >
    <br>
    <h3 style="padding-left: 1.5%;">Enter login credentials:</h3>
    <br>
    {% if error_message %}
      <br>
    <div class="alert alert-danger" >
        <strong>Warning!</strong> {{error_message}}
    </div>
    <br>
    {% endif %}

    <form action = "#", method = 'POST' enctype = "multipart/form-data">
        {% csrf_token %}
     <div class="form-group">
           <div class="col-3">
            Username:
               <input type="text" class="form-control" name ="username" aria-describedby="text" placeholder="Enter username">
           </div>
     </div>
     <div class="form-group">
           <div class="col-3">
           Password:
       <input type="password" class="form-control" name ="password" aria-describedby="emailHelp" placeholder="Enter password">
       <small id="emailHelp" class="form-text text-muted"></small>
       </div>
     </div>

     <div align  = "center" >
     <button type="submit" class="btn btn-success">Login</button>
     </div>
     </form>
     <br>
    
</div>
   
{% endblock ccd %}
