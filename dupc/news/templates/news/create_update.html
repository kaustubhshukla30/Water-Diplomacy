{% extends 'base.html' %}

{% block ccd %}
      <br>
      <b><h3 style="padding-left: 13%;">Add Update</h3><b>
    
    <div class = "container" >
    <br>
    {% if error_message %}
      
<div class="alert alert-danger" >
  <strong>Warning!</strong> {{error_message}}
</div>
    {% endif %}
    </div>

<form method = 'POST' action = "#" enctype = "multipart/form-data">
    {% csrf_token %}
    <br><br>
    <div class = "container">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="title">Title</label>
      <textarea class="form-control" name = "title" id = "title" rows="1" placeholder ="Enter title"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="detail">Detail of Update</label>
      <textarea class="form-control" name = "detail" id = "title" rows="4" placeholder ="Detail"></textarea>
    </div>
  </div>
  
  <div class="form-row">
    <div class="form-group col-sm-3">
      <label for="day">Date</label>
      <input type="text" class="form-control" id="date" name = "date">
    </div>
    <div class="form-group col-sm-3">
      <label for="month">Month</label>
      <select id="month" class="form-control" name = "month">
        <option selected>Choose...</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </div>
    <div class="form-group col-sm-3">
      <label for="year">Year</label>
      <input type="text" class="form-control" id="year" name = "year">
    </div>
  </div>
 
     <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Have File</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="0">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
        
      </div>
    </div>
  </fieldset><br>
   <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Have Url to Update</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value="1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios2" value="0">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
        
      </div>
    </div>
  </fieldset><br>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Have Image</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios3" id="gridRadios1" value="1" checked>
          <label class="form-check-label" for="gridRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios3" id="gridRadios2" value="0">
          <label class="form-check-label" for="gridRadios2">
            No
          </label>
        </div>
        
      </div>
    </div>
  </fieldset><br>
  
    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="url" name = "url">
    </div>
    </div>
  <div class="form-group">
      <label for="fl">Upload File</label>
    <input type = "file" class = "form-control-file" name = "fl" id = "fl">
  </div><br>
  <div class="form-group">
      <label for="img">Upload Image</label>
    <input type = "file" class = "form-control-file" name = "img" id = "img">
  </div><br>
 
  <button type="submit" class="btn btn-primary">Add Update</button>
</form>
</div>
<br><br>

{% endblock ccd %}
